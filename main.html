<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="main()">
    <div class="main">
        <div class="aside-diario">Pomodoros realizados hoje: </div>
        <div class="content">
            <div class="cronometro"><div class="min">25</div><div class="sec">00</div></div>
            <div class="options">
                <div class="botao" id="iniciar">Iniciar Cronômetro</div>
                <div class="botao" id="intervalo">Modo Intervalo</div>
                <div class="descanso">Talvez você precise de um descanso, tire um tempinho pra você de 10 minutos, você merece :)</div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
